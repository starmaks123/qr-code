<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Aktivasi</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-6 rounded-xl shadow-lg text-center space-y-4">
    <h1 class="text-xl font-bold">Scan QR Code</h1>

    <!-- Tempat QR -->
    <div id="qrcode" class="flex justify-center"></div>

    <p class="text-sm text-gray-500">
      Scan untuk aktivasi akun
    </p>
  </div>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://starmaks123.github.io/qr-code/aktivasi_akun_safeid.html",
      width: 200,
      height: 200
    });
  </script>

</body>
</html>
