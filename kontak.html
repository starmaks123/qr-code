<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kontak Keluarga - SafeID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl relative overflow-hidden">

        <div class="absolute top-4 right-4 z-50">
            <div class="flex items-center gap-2 text-red-600 font-bold">
                <div class="w-8 h-8 bg-white border-2 border-red-600 rounded-lg flex items-center justify-center shadow-sm transform rotate-[-5deg]">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M9 12l2 2 4-4"></path>
                    </svg>
                </div>
                <span class="text-xl tracking-tighter italic">Safe<span class="text-gray-900">ID</span></span>
            </div>
        </div>

        <div class="h-2 bg-red-600 w-full"></div>

        <div class="px-6 py-12">
            <h1 class="text-xl font-bold text-red-600">Tambah Kontak Keluarga</h1>
        </div>
        <form id="kontakForm" class="px-6 space-y-5 pt-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Nama Keluarga *</label>
                <input type="text" id="namaKeluarga" placeholder="Ketik Nama" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition shadow-sm" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Hubungan *</label>
                <input type="text" id="hubunganKeluarga" placeholder="Contoh: Ibu / Ayah" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition shadow-sm" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Nomor WhatsApp *</label>
                <input type="tel" id="nomorWA" placeholder="Contoh: 0812..." class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition shadow-sm" required>
            </div>

            <div class="pt-4">
    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-2xl shadow-xl shadow-red-100 transition transform active:scale-95 uppercase tracking-wider">
        <a href="daftar_kontak_darurat.html">Tambahkan ke Daftar><a href="daftar_kontak_darurat.html"
        <a/>
    </button>
</div>
            
            <p class="text-center text-[10px] text-gray-400 italic">
                *Data ini akan disimpan sebagai kontak darurat Anda.
            </p>
        </form>

    </div>

    <script>
        const form = document.getElementById('kontakForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Ambil data dari input
            const kontakBaru = {
                nama: document.getElementById('namaKeluarga').value,
                hubungan: document.getElementById('hubunganKeluarga').value,
                nomor: document.getElementById('nomorWA').value
            };

            // Ambil data lama, tambah baru, lalu simpan kembali
            const daftarLama = JSON.parse(localStorage.getItem('daftarKontakSafeID')) || [];
            daftarLama.push(kontakBaru);
            localStorage.setItem('daftarKontakSafeID', JSON.stringify(daftarLama));
            
            // Notifikasi sukses
            alert('Kontak ' + kontakBaru.nama + ' berhasil ditambahkan!');
            
            // Redirect ke halaman daftar kontak untuk melihat hasilnya
            window.location.href = 'daftar_kontak_keluarga.html';
        });
    </script>
</body>
</html>
